<html>
<head>
    <title>Tip Calculator</title>
    <link rel = "stylesheet" type = "text/css" href = "tipcalc.css">
</head>
<body>
    <div id = "container">
        <h1 class = "popup-header">TIP CALCULATOR</h1>
        <div id = "calculator">
            <form>
                <p>How much was your bill?</p>
                <p>$<input id = "billamt" type = "text" placeholder = "Bill Amount"></p>
                <p>How was your service?</p>    
                <select id = "service">
                    <option value = "0">--Choose an Option--</option>
                    <option value = "0.2">20&#37; &#45; Outstanding</option>
                    <option value = "0.15">15&#37; &#45; Good</option>
                    <option value = "0.1">10&#37; &#45; It was ok</option>
                    <option value = "0.05">5&#37; &#45; Bad</option>
                </select>
            </form>
            <p>How many people are sharing the bill?</p>
            <input id = "noOfPeople" type = "text" placeholder = "Number of people">people
            <br>
            <button type = "button" id = "calculate">Calculate!</button> 
        </div>
        <div id="totalTip">
            $<span id="tip">0.00</span>  
            <small id="each">each</small>
        </div>
    </div>
    <script type = "text/javascript" src = "tipcalc.js"></script>
</body>
</html>
